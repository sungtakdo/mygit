<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(num1, num2){
            return num1 + num2 ;
        }

        const num1 = 5;
        const num2 = 7;

        const message = `두 수의 합은 : ${num1} + ${num2} = ${add(num1, num2)}입니다.`
        console.log(message);
    </script>
</body>
</html>
