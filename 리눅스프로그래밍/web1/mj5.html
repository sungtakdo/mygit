<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script>
        //분할 대입은 객체의 속성을 참조할 경우 사용된다.
        //객체 속성값 참조 방법 : 객체명, 속성명
        //객체의 속성이 많을 경우, 기존 속성값 참조법은 코드 작성이 불편함.
        //그래서 만들어진 것이 분할 대입.
        const myProfile = {
            name : "팝콘",
            age : 24,
            gender : "w"
        };
        //위 사항을 기존 객체 내용 출력 방식으로 표현한다면...
        const message = `이름은 ${myProfile.name}, 나이는 ${myProfile.age}, 성별은 ${myProfile.gender}입니다.`;
        console.log(message);
        //분할 대입 방법으로 표현
        const {name, age, gender} = myProfile;
        const message2 = `이름은 ${name}, 나이는 ${age}, 성별은 ${gender}입니다.`;
        console.log(message2);

        //

        //속성명 순서를 바구어 추출할 수 있다.(같은 속성명을 사용한다.)
        const{age1, name2} = myProfile;
        const message4 = `이름은 ${name}, 나이는 ${age} 입니다.`;
        console.log(message4);

        //추출한 속성명에 별명을 지정할 수 있다.
        const {name : newName, age : newAge} = myProfile;
        const message5 = `이름은 ${newName}, 나이는 ${newAge} 입니다.`;
        console.log(message5);

        //배열의 분할 대입
        const myProfile2 =["팝콘", 24];
        const message6 = `이름은 ${myProfile2[0]}, 나이는 ${myProfile2[1]} 입니다`;
        console.log(message6);

        //배연의 분할 대입
        //변수 선언부에 [] 사용하여 배열에 저장된 순서에 임의의 변수명 설정하여 대입
        //주의사항 : 순서를 변경할 수 없음.
        //배열 요소 중 필요한 부분만 추출이 가능하. 순서대로 추출됨.
        
    </script>
</body>
</html>
